version: 2
jobs:
  build:
    docker:
      # specify the version
      - image: circleci/golang:1.10
    working_directory: /go/src/github.com/appvia/artefactor
    steps:
      - checkout
      - run: make test
      - run: make src

  release:
    docker:
      - image: circleci/golang:1.10
    working_directory: /go/src/github.com/appvia/artefactor
    steps:
      - checkout
      - run: make release
      - run: go get github.com/tcnksm/ghr
      - run: git config --global user.name lewismarshall
      - run: ghr $CIRCLE_TAG ./bin/

workflows:
  version: 2
  run_release:
    jobs:
      - build
      - release:
          filters:
            tags:
              only: /^v.*/
            branches:
              ignore: /.*/
